version: '2.1'
orbs:
  terraform: circleci/terraform@1.0.2
jobs:
  single-job-lifecycle:
    executor: terraform/default
    working_directory: "~/ec2"
    steps: 
      - checkout
      - terraform/fmt:
          checkout: true
          context: terraform
      - terraform/validate:
          checkout: true
          context: terraform
          requires:
            - terraform/fmt
      - terraform/plan:
          checkout: true
          context: terraform
          persist-workspace: true
          requires:
            - terraform/validate
      - terraform/apply:
          attach-workspace: true
          context: terraform
          filters:
            branches:
              only: main
          requires:
            - terraform/plan
workflows:
  deploy-job-lifecycle:
    jobs:
      - deploy-job-lifecycle

